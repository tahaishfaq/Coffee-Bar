<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Coffe Bar</title>
</head>

<body>
    <a id="#Home"></a>
    <div id=bar>
        <div class="video-container">
            <video playsinline autoplay muted loop id="bgvid">
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="header">
            <h1 class=header-text1>Moccha</h1>
            <h2 class=header-text2>Coffee Bar</h2>
            <button type="button" class="btn btn-outline-warning">Menu</button>
        </div>

        <nav class="nav">
            <div id="nav-logo">
                <img src="logo.png" alt="Loading">
            </div>
            <ul id=nav-menu class="wow fadeInUp" data-wow-delay="0.2s">
                <li><a href="#Home">Home</li></a>
                <li><a href="#">Menu</li></a>
                <li><a href="#">Contact</li></a>
                <li><a href="#">Order</li></a>
                <li><a href="#">Gallery</li></a>
            </ul>


        </nav>



    </div>





</body>

</html>
